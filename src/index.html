<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document

    <link href="/dist/output.css" rel="stylesheet">

  <body>
    <!--Start ShowTime -->
    <button id="click" class="rounded-full hover:bg-red-400 bg-red-500 text-white px-2 ">Start clock</button>
    <span id="view"></span>
    <br>
    <!--Start Modal toggle -->
    <div class="main">
      <button 
          id="open-popup"
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
        open popup Windows
      </button>
      <div class="info">
        <p id="poup-paragraph" class="poup-paragraph bg-blue-300 text-white tex-center"  id="myPopUp">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, quaerat sunt culpa iusto porro nihil saepe libero, mollitia, expedita aut ducimus. Minima assumenda aspernatur nobis architecto ratione mollitia, voluptatibus fugit?</p>
        <span class="close" id="close">x</span>
      </div>
    </div>
    <!-- Start Virtual Scroll -->
    <div>
      <a href="./autoScroll.html" class="px-5 py-2.5 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-green-700 dark:focus:ring-red-800">go to page</a>
    </div>



   <script src="./script.js"></script>
  </body>
</html>
